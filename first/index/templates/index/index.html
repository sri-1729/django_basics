{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title> Home </title>
		<link href="{% static 'index/styles.css' %}" rel="stylesheet">
	<body>
		<h1>MOTTO of our users</h1>
		<table>
			<tr>
				<th>User</th>
				<th>Motto</th>
			</tr>
		{% for user in users %}
			<tr>
				<td>{{user.user_name}}</td>
				<td>"{{user.motto}}"</td>
			</tr>
		{% endfor %}
		</table>
		<a href={% url 'ind:add'%}>Add User</a>
		<a href={% url 'ind:del' %}>Delete User</a>
	</body>
</html>
